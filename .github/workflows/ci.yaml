name: Go Web App CI Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/go-web-app  # 🐳 Docker Hub repo

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    # 🛡️ Prevent CI from looping when it updates helm/values.yaml
    if: "!contains(github.event.head_commit.message, 'Update image tag to')"

    steps:
    # 📂 Checkout code from GitHub
    - name: Checkout repository
      uses: actions/checkout@v3

    # 🧠 Set up Go environment
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'

    # 🔨 Build Go project
    - name: Build Go app
      run: go build -v ./...

    # ✅ Run unit tests
    - name: Run tests
      run: go test -v ./...
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_TOKEN }}

    
