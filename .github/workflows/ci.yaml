name: Go Web App CI Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/go-web-app  # 🐳 Docker Hub repo

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    # 🛡️ Prevent CI from looping when it updates helm/values.yaml
    if: "!contains(github.event.head_commit.message, 'Update image tag to')"

    steps:
    # 📂 Checkout code from GitHub
    - name: Checkout repository
      uses: actions/checkout@v3

    # 🧠 Set up Go environment
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'

    # 🔨 Build Go project
    - name: Build Go app
      run: go build -v ./...

    # ✅ Run unit tests
    - name: Run tests
      run: go test -v ./...

    # 🐳 Build & push Docker image using official action
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{ github.sha }}

    # 📝 Update Helm values.yaml with new image tag and push back to GitHub
    - name: Update Helm tag and commit
      run: |
        sed -i "s/^  tag: .*/  tag: \"${{ github.sha }}\"/" helm/values.yaml
        git config user.name "ci-bot"
        git config user.email "ci-bot@example.com"
        git add helm/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes to commit"
        git push
